<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="outerbox">
    <div class="innerbox">
      <header>
        <h1>
          Signup
        </h1>
        <p>
          It just takes 30 seconds
        </p>
      </header>
      <main>
        <form action="#">
          <p>
            <label class="Form-Head" for="Name">Full Name</label>
            <input type="text" placeholder="Enter Your Name" required>
          </p>
          <p>
            <label class="Form-Head" for="Email">Your Email</label>
            <input type="email" placeholder="Enter Your Email" required>
          </p>
          <p>
            <label class="Form-Head" for="Password">Your Password</label>
            <input type="password" placeholder="at least 8 character" required>
          </p>
            <input class="btn" type="submit" value="Create Account">
        </form>
      </main>
      <footer>
        <p>
          Already have an Account?
          <a href="#">Login</a>
        </p>
      </footer>
    </div>
    <div class="c">

    </div>
    <div class="c1">
      
    </div>
  </div>
</body>
</html>
